<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="splash-content">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="info">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="splash-form">
        <button class="trial">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </button>

        <form name="registration" onsubmit="return validateForm()">
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
          />
          <p id="fNameError" class="error"></p>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
          />
          <p id="lNameError" class="error"></p>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <p id="emailError" class="error"></p>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <p id="passError" class="error"></p>
          <input
            class="submit"
            id="submit"
            type="submit"
            value="Claim your free trial"
          />
          <p class="terms">
            By clicking the button, you are agreeing to our
            <span class="red">Terms and Services</span>
          </p>
        </form>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
